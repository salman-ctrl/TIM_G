<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">
</head>
<!-- Link CDN Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


<body>

    <section class="hero">
        <!-- navbar -->
        <nav class="navbar">
            <div class="logo">
                WEBCRAFTERS
            </div>
            <ul>
                <a href="#">
                    <li>
                        Beranda
                    </li>
                </a>
                <a href="#kontak">
                    <li>
                        Kontak
                    </li>
                </a>
            </ul>
        </nav>
        <!-- Hero Section -->

        <div class="hero-content">
            <div>
                <h1>
                    Contact Us
                </h1>
                <p>
                    Butuh Website Profesional? WebCrafters siap mewujudkannya. Hubungi kami sekarang dan dapatkan
                    konsultasi gratis!
                </p>
                <button class="btn-hero">Get Started!</button>
            </div>

        </div>

        <div class="hubungi">
            <div class="call">
                <i class="fa-solid fa-phone-volume"></i>
                <div>
                    <p>Call us</p>
                    <p>+62 812 1234 5678</p>
                </div>
            </div>
            <div class="call">
                <i class="fa-brands fa-instagram"></i>
                <div>
                    <p>Instagram</p>
                    <p>@webcrafters.id</p>
                </div>
            </div>
            <div class="call">
                <i class="fa-regular fa-envelope"></i>
                <div>
                    <p>Gmail</p>
                    <p>WebCrafters@outlok.com</p>
                </div>
            </div>
        </div>

    </section>


    <!-- Formulir Kontak -->
    <section id="Formulir">
        <h1>Message Us</h1>
        <p>We'll get back to you within 24 hours</p>

        <div class="form-kontak-child scroll-animation">

            <!-- Bagian Form -->
            <form class="form scroll-animation">
                <div class="submit scroll-animation">
                    <input type="text" id="name" name="name" class="input scroll-animation" placeholder="Name*"
                        required>
                    <br><br>
                    <br><br>
                    <input type="email" id="email" name="email" class="input scroll-animation" placeholder="Email*"
                        required>
                    <br><br>
                    <br><br>
                    <input type="number" name="phone" id="phone" class="input scroll-animation" placeholder="Phone">
                    <br><br>
                    <br><br>
                    <div class="button-container scroll-animation">
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </div>
                </div>
                <div class="scroll-animation">
                    <textarea id="message" name="message" class="textarea scroll-animation" placeholder="Message*"
                        required></textarea>
                </div>
            </form>
            <!-- Bagian Gambar -->
            <div class="image-seksion scroll-animation">
                <img class="kontak-image" src="assets/kontak.png" alt="Contact">
            </div>
        </div>

    </section>




    <!-- Footer Section
    <section>
        <h1>Footer Section</h1>
    </section> -->
    <script src="script.js"></script>
</body>

</html>
